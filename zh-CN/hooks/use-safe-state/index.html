    <script>
      const insertVersion = function () {
        const logo = document.querySelector(".__dumi-default-navbar-logo");

        const dom = document.createElement("span");
        dom.id = "logo-version";
        dom.innerHTML = "3.9.6";

      const observer = new MutationObserver((mutationsList, observer) => {
